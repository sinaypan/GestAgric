<!DOCTYPE html>
<html>
<head>
    <title>Détails du fournisseur</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"><link rel="stylesheet" href="{% static 'css/css.css' %}">
    <style>
        /* Additional CSS styles can be added here */
        /* Customize styles as needed */
        body {
            padding-top: 20px;
        }
        /* Add your custom styles or overrides here */
    </style>
</head>
<body>
    <div class="container">
        <h1>Détails du fournisseur</h1>
        <div class="card">
            <div class="card-body">
                <p class="card-text"><strong>Code:</strong> {{ fournisseur.code }}</p>
                <p class="card-text"><strong>Nom:</strong> {{ fournisseur.nom }}</p>
                <p class="card-text"><strong>Adresse:</strong> {{ fournisseur.adresse }}</p>
                <p class="card-text"><strong>Téléphone:</strong> {{ fournisseur.telephone }}</p>
                <p class="card-text"><strong>Solde:</strong> {{ fournisseur.solde }}</p>
                <!-- Display other fields as needed -->
            </div>
        </div>
        
        <!-- Actions -->
        <a href="{% url 'fournisseur_edit' fournisseur.pk %}" class="btn btn-primary mt-3">Modifier</a>
        <a href="{% url 'fournisseur_delete' fournisseur.pk %}" class="btn btn-danger mt-3">Supprimer</a>
        <a href="{% url 'fournisseur_list' %}" class="btn btn-secondary mt-3">Retour à la liste des fournisseurs</a>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <!-- Additional JavaScript for specific functionalities can be added here -->
</body>
</html>
