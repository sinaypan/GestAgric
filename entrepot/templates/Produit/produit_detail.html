<!DOCTYPE html>
<html>
<head>
    <title>Détails du produit</title>
</head>
<body>
    <h1>Détails du produit</h1>
    <p>Code : {{ produit.code }}</p>
    <p>Désignation : {{ produit.designation }}</p>
    <!-- Affichez d'autres détails du produit -->
    <a href="{% url 'produit_edit' produit.pk %}">Modifier</a>

</body>
</html>
