<!DOCTYPE html>
<html>
<head>

        /* Additional CSS styles can be added here */

            padding-top: 20px;

    <div class="container">
        <h1>{% if produit.pk %}Modifier{% else %}Ajouter{% endif %} un produit</h1>

        </form>

    </div>
