{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Liste des Produits</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        /* Additional CSS styles can be added here */
        /* Customize styles as needed */
        body {
            padding-top: 20px;
        }
        /* Add your custom styles or overrides here */
    </style>
</head>
<body>
    <div class="container">
        <h1>Liste des Produits</h1>
        <form class="mb-3" method="GET">
            <div class="input-group">
                <input type="text" class="form-control" name="q" placeholder="Rechercher un produit...">
                <button type="submit" class="btn btn-primary">Rechercher</button>
            </div>
        </form>
        
        <ul class="list-group">
            {% for produit in produits %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'produit_detail' produit.pk %}">{{ produit.designation }}</a>
                    <div>
                        <a href="{% url 'produit_edit' produit.pk %}" class="btn btn-sm btn-outline-secondary">Modifier</a>
                        <a href="{% url 'produit_delete' produit.pk %}" class="btn btn-sm btn-outline-danger">Supprimer</a>
                    </div>
                </li>
                <!-- Other product details can be added here -->
            {% endfor %}
        </ul>
        
        <a href="{% url 'produit_new' %}" class="btn btn-success mt-3">Ajouter un Produit</a>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <!-- Additional JavaScript for specific functionalities can be added here -->
</body>
</html>
{% endblock %}
