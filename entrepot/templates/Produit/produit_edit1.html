<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %} un fournisseur</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"><link rel="stylesheet" href="{% static 'css/css.css' %}">
    <style>
        /* Additional CSS styles can be added here */
        /* Customize styles as needed */
        body {
            padding-top: 20px;
        }
        .center-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* Add your custom styles or overrides here */
    </style>
</head>
<body>
    
    <div class="center-content">
        <div class="">
            <h1>{% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %} un Produit</h1>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">
                    {% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %}
                </button>
            </form>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <!-- Additional JavaScript for specific functionalities can be added here -->
</body>
</html>
