
<!DOCTYPE html>

<html>
<head>
    <title>{% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %} un Achat</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"><link rel="stylesheet" href="{% static 'css/css.css' %}">
    <style>
        .center-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    
    <div class="center-content">
        <div>
            <h1>{% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %} un Achat</h1>
            <form method="post" class="post-form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">
                    {% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %}
                </button>
                {% if not form.instance.pk %}
                <div style="margin-top: 10px;">
                    <a href="{% url 'fournisseur_new1' %}" class="btn btn-secondary">Nouveau Fournisseur</a>
                </div>
                <div style="margin-top: 10px;">
                    <a href="{% url 'produit_new1' %}" class="btn btn-secondary">Nouveau Produit</a>
                </div>
                {% endif %}
            </form>
            <a href="{% url 'achat_list' %}" class="btn btn-secondary mt-3">Retour Ã  la liste des Achats</a>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Select2 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script>
        $(document).ready(function() {
            $('#id_produit').select2();
        });
    </script>
</body>
</html>
