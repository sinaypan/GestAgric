<!DOCTYPE html>
<html>
<head>

            height: 100vh;
        }
    </style>
</head>

        <div class="">

                {% csrf_token %}

                </div>

                    {% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %}

            </form>
            <a href="{% url 'transfert_list' %}" class="btn btn-secondary mt-3">Retour Ã  la liste des Transferts</a>
