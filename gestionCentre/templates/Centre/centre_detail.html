<!DOCTYPE html>
<html>
<head>
    <title>Détails du Centre</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1>Détails du Centre</h1>
        <div class="mb-3">
            <p>Code : {{ centre.code }}</p>
            <p>Désignation : {{ centre.designation }}</p>
        
            <!-- Affichage des montants -->
            <p>Montant total des ventes : {{ montant_total_ventes }}</p>
            <p>Montant total des transferts : {{ montant_total_transferts }}</p>
            <p>Bénéfice : {{ benefice }}</p>
        </div>
        
        <!-- Liens pour modifier, supprimer ou retourner à la liste des centres -->
        <a href="{% url 'centre_edit' centre.pk %}" class="btn btn-warning">Modifier</a>
        <a href="{% url 'centre_delete' centre.pk %}" class="btn btn-danger">Supprimer</a>
        <a href="{% url 'centre_list' %}" class="btn btn-secondary">Retour à la liste des Centres</a>
    </div>
    
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
