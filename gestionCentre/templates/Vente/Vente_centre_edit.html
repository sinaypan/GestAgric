<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Modifier une Vente{% else %}Ajouter une Vente{% endif %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1>{% if form.instance.pk %}Modifier une Vente{% else %}Ajouter une Vente{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %}</button>
        </form>
        <a href="{% url 'vente_centre_list' %}" class="btn btn-secondary mt-3">Retour Ã  la liste des Ventes</a>
    </div>
    
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
