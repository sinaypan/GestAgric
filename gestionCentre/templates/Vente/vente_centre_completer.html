<!DOCTYPE html>
<html>
<head>
    <title>Compléter la Vente</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1>Compléter la Vente : {{ vente.produit }}</h1>
        <p>Crédit actuel du client : {{ client.credit }}</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Compléter le Paiement</button>
        </form>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
