<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %} un Employé</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1>{% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %} un Employé</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">
                {% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %}
            </button>
        </form>
        <a href="{% url 'employe_list' %}" class="btn btn-secondary mt-3">
            Retour à la liste des employés
        </a>
    </div>
    
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
