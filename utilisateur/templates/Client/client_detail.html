{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Détails du Client</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"><link rel="stylesheet" href="{% static 'css/css.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1>Détails du Client</h1>
        <div class="row">
            <div class="col-md-6">
                <p><strong>Code :</strong> {{ client.code }}</p>
                <p><strong>Nom :</strong> {{ client.nom }}</p>
                <p><strong>Adresse :</strong> {{ client.adresse }}</p>
            </div>
            <div class="col-md-6">
                <p><strong>Téléphone :</strong> {{ client.telephone }}</p>
                <p><strong>Crédit :</strong> {{ client.credit }}</p>
            </div>
        </div>
        <div class="mt-3">
            <a href="{% url 'client_edit' client.pk %}" class="btn btn-warning">Modifier</a>
            <a href="{% url 'client_delete' client.pk %}" class="btn btn-danger">Supprimer</a>
            <a href="{% url 'client_list' %}" class="btn btn-secondary">Retour à la liste des clients</a>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
